<!DOCTYPE html>
<html>
<head>
    <title>Página de Administrador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-container">
        <h2>Bienvenido, Administrador</h2>
        <h3>Gestión de Noticias</h3>
        <form action="/crear_noticia" method="POST">
            <div class="form-group">
                <label for="titulo">Título de la Noticia:</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            <div class="form-group">
                <label for="contenido">Contenido de la Noticia:</label>
                <textarea id="contenido" name="contenido" required></textarea>
            </div>
            <div class="form-group">
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha de Publicación:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <div class="form-group">
                <button type="submit">Crear Noticia</button>
            </div>
        </form>
        <h3>Lista de Noticias</h3>
        <div class="news-list">
            <!-- Aquí se mostrarán las noticias -->
            <div class="news-item">
                <h3>Título de la Noticia 1</h3>
                <p>Contenido de la Noticia 1.</p>
                <p>Autor: Nombre del Autor 1</p>
                <p>Fecha: 2023-07-30</p>
                <button>Editar</button>
                <button>Eliminar</button>
            </div>
            <div class="news-item">
                <h3>Título de la Noticia 2</h3>
                <p>Contenido de la Noticia 2.</p>
                <p>Autor: Nombre del Autor 2</p>
                <p>Fecha: 2023-07-29</p>
                <button>Editar</button>
                <button>Eliminar</button>
            </div>
            <!-- Agregar más noticias aquí -->
        </div>
    </div>
</body>
</html>
