<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Platformer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            width: 30,
            height: 30,
            velocityX: 0,
            velocityY: 0,
            onGround: false
        };

        // The rest of the code remains the same until the `update` function

        function update() {
            player.velocityY += 1;
            player.y += player.velocityY;
            player.x += player.velocityX;
            if (player.y >= canvas.height - player.height - 50) {
                player.y = canvas.height - player.height - 50;
                player.velocityY = 0;
                player.onGround = true;
            } else {
                player.onGround = false;
            }
        }

        // The rest of the code remains the same until the event listener

        document.addEventListener('keydown', function (e) {
            if (e.key === ' ' && player.onGround) {
                player.velocityY = -20;
            }
            if (e.key === 'ArrowLeft') {
                player.velocityX = -5;
            }
            if (e.key === 'ArrowRight') {
                player.velocityX = 5;
            }
        });

        document.addEventListener('keyup', function (e) {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                player.velocityX = 0;
            }
        });
    </script>
</body>
</html>
