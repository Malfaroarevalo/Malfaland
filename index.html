<!DOCTYPE html>

<html>

<head>

<meta charset="utf-8" />

<title>Mandelbrot Set Animation</title>

<style> \#canvas { border: 1px solid black; } </style>

</head>

<body>

<canvas id="canvas" width="800" height="800"></canvas>

<script> const canvas = document.getElementById("canvas"); const ctx = canvas.getContext("2d"); const width = canvas.width; const height = canvas.height; const maxIterations = 5000; let xMin = -2.5; let yMin = -1.5; let xMax = 1; let yMax = 1.5; let isZooming = false; &#x200B; function calculateMandelbrot(x, y) { let zx = 0; let zy = 0; let i = 0; while (zx \* zx + zy \* zy < 4 && i < maxIterations) { const tempX = zx \* zx - zy \* zy + x; zy = 2 \* zx \* zy + y; zx = tempX; i++; } return i; } &#x200B; function drawMandelbrot() { for (let x = 0; x < width; x++) { for (let y = 0; y < height; y++) { const real = xMin + (x / width) \* (xMax - xMin); const imaginary = yMin + (y / height) \* (yMax - yMin); const iterations = calculateMandelbrot(real, imaginary); const hue = iterations / maxIterations; const saturation = 1; const lightness = iterations < maxIterations ? 0.5 : 0; ctx.fillStyle = \`hsl(${hue \* 360}, ${saturation \* 100}%, ${lightness \* 100}%)\`; ctx.fillRect(x, y, 1, 1); } } } &#x200B; function zoomIn() { if (isZooming) { return; } isZooming = true; const zoomFactor = 1.5; const zoomCenterX = -0.75; const zoomCenterY = 0.1; const zoomIterations = 50; let zoomCounter = 0; const xMinStart = xMin; const yMinStart = yMin; const xMaxStart = xMax; const yMaxStart = yMax; const zoomInterval = setInterval(() => { xMin = zoomCenterX - (xMax - xMin) / zoomFactor / 2; xMax = zoomCenterX + (xMax - xMin) / zoomFactor / 2; yMin = zoomCenterY - (yMax - yMin) / zoomFactor / 2; yMax = zoomCenterY + (yMax - yMin) / zoomFactor / 2; zoomCounter++; if (zoomCounter >= zoomIterations) { clearInterval(zoomInterval); isZooming = false; } drawMandelbrot(); }, 50); } &#x200B; canvas.addEventListener("click", () => { zoomIn(); }); &#x200B; drawMandelbrot(); </script>

</body>

</html>
