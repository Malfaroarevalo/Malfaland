<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Traducciones Profesionales</title>
		<style>
			/* Estilos generales */
			body {
				margin: 0;
				padding: 0;
				font-family: Arial, sans-serif;
			}
			
			header {
				background-color: #2c3e50;
				color: #fff;
				padding: 20px;
				text-align: center;
			}
			
			h1 {
				margin: 0;
				font-size: 36px;
			}
			
			main {
				padding: 20px;
			}
			
			form {
				display: flex;
				flex-wrap: wrap;
				align-items: center;
				justify-content: center;
			}
			
			input[type="text"] {
				width: 100%;
				padding: 10px;
				margin: 10px 0;
				border: none;
				border-radius: 5px;
			}
			
			textarea {
				width: 100%;
				padding: 10px;
				margin: 10px 0;
				border: none;
				border-radius: 5px;
			}
			
			input[type="submit"] {
				background-color: #2c3e50;
				color: #fff;
				padding: 10px 20px;
				border: none;
				border-radius: 5px;
				cursor: pointer;
			}
			
			/* Media queries */
			
			@media screen and (min-width: 768px) {
				form {
					flex-wrap: nowrap;
				}
				
				input[type="text"] {
					margin-right: 10px;
				}
				
				textarea {
					margin-right: 10px;
				}
			}
			/* contenedor bitacora */
			.bitacora {
						background-color: #ede7d9;
  						border:10px solid #a68b6d;
						border-radius: 10px;
						box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.5);
						width: 600px;
						height: 800px;
						margin: 50px auto;
						padding: 20px;
						position: relative;
						}

						.bitacora h2 {
						font-size: 30px;
						margin: 0 0 10px 0;
						}

						.bitacora h1 {
							text-align: center;
							  font-size: 36px;
							  font-family: 'Times New Roman', serif;
							  color: #a68b6d;
							  text-shadow: 2px 2px 2px #fff;
							  margin-bottom: 20px;
						}

						.bitacora p {
						  font-size: 18px;
						  font-family: 'Times New Roman', serif;
						  line-height: 1.5;
						  margin-bottom: 20px;
						  text-indent: 50px;
						}
/* fin contenedor */
		</style>
	</head>
	<body>
		<header>
			<h1>Traducciones Profesionales</h1>
		</header>
		<div class="bitacora">
  			<form action="mailto:malfaroarevalo@gmail.com" method="post" enctype="text/plain">
  				<h2>Contacto</h2>
				<input type="text" name="nombre" placeholder="Nombre">
				<input type="text" name="correo" placeholder="Correo electrónico">
				<textarea name="mensaje" placeholder="Escribe tu mensaje aquí"></textarea>
				<input type="submit" value="Enviar">
			</form>
		</div>
		<main>
			
		</main>
	</body>
</html>
