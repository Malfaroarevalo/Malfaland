<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Platformer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            width: 30,
            height: 30,
            velocityY: 0,
            velocityX: 0,
            onGround: false
        };

        const enemies = [
            { x: 200, y: canvas.height - 80, width: 20, height: 20 },
            { x: 350, y: canvas.height - 80, width: 20, height: 20 },
            { x: 500, y: canvas.height - 80, width: 20, height: 20 }
        ];

        const trees = [
            { x: 100, y: canvas.height - 150, width: 40, height: 100 },
            { x: 400, y: canvas.height - 150, width: 40, height: 100 },
            { x: 700, y: canvas.height - 150, width: 40, height: 100 }
        ];

        function drawPlayer() {
            ctx.fillStyle = 'red';
            ctx.fillRect(canvas.width / 2, player.y, player.width, player.height);
        }

        function drawGround() {
            ctx.fillStyle = 'green';
            ctx.fillRect(0, canvas.height - 50 - player.y, canvas.width, 50);
        }

        function drawEnemies() {
            ctx.fillStyle = 'purple';
            enemies.forEach(enemy => {
                ctx.fillRect(enemy.x - player.x + canvas.width / 2, enemy.y, enemy.width, enemy.height);
            });
        }
        
        function drawTrees() {
            ctx.fillStyle = 'brown';
            trees.forEach(tree => {
                ctx.fillRect(tree.x - player.x + canvas.width / 2, tree.y, tree.width, tree.height);
            });
        }

        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                rect1.x + rect1.width > rect2.x &&
                rect1.y < rect2.y + rect2.height &&
                rect1.y + rect1.height > rect2.y;
        }

        function update() {
            player.velocityY += 1;
            player.y += player.velocityY;
            player.x += player.velocityX;
            if (player.y >= canvas.height - player.height - 50) {
                player.y = canvas.height - player.height - 50;
                player.velocityY = 0;
                player.onGround = true;
            } else {
                player.onGround = false;
            }
        }

        enemies.forEach(enemy => {
                if (checkCollision(player, enemy)) {
                    alert('Game Over!');
                    player.x = canvas.width / 2;
                    player.y = canvas.height / 2;
                    player.velocityY = 0;
                }
            });

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGround();
            drawTrees();
            drawPlayer();
            drawEnemies();
            update();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();

        // The rest of the code remains the same until the event listener

        document.addEventListener('keydown', function (e) {
            if (e.key === ' ' && player.onGround) {
                player.velocityY = -20;
            }
            if (e.key === 'ArrowLeft') {
                player.velocityX = -5;
            }
            if (e.key === 'ArrowRight') {
                player.velocityX = 5;
            }
        });

        document.addEventListener('keyup', function (e) {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                player.velocityX = 0;
            }
        });
    </script>
</body>
</html>
