	<style>
		body {
			  margin: 0;
			  padding: 0;
			}

			#map {
			  width: 100%;
			  height: 100%;
			}

			#icon {
			  width: 50px;
			  height: 50px;
			  position: absolute;
			  top: 0;
			  left: 0;
			}
    </style>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
		<div id="map"></div>
		<div id="icon"></div>

		<script>
		var map = L.map('map').setView([0, 0], 1);

		var icon = L.icon({
		  iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Red_circle.svg/1200px-Red_circle.svg.png',
		  iconSize: [50, 50]
		});

		L.marker([0, 0], {icon: icon}).addTo(map);

		map.on('move', function() {
		  var position = map.getCenter();
		  $('#icon').css({
		    top: position.y,
		    left: position.x
		  });
		});
		</script>

</body>
